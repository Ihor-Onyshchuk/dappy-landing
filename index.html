<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles/css/index.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
  <title>Dappy</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header-inner">
        <div class="header-logo">
          <img class="icon" src="./assets/images/logo.svg" alt="Logo" />
        </div>
        <div class="header-content">
          <nav class="nav">
            <a class="nav-link" href="#">How it works</a>
            <a class="nav-link" href="#">Blog</a>
            <a class="nav-link" href="#">Support</a>
          </nav>
          <div class="icons">
            <img class="icon" src="./assets/images/twitter.svg" alt="Twitter" />
            <img class="icon" src="./assets/images/social-ph.svg" alt="Social-ph" />
            <img class="icon" src="./assets/images/github.svg" alt="github" />
            <img class="icon" src="./assets/images/reddit.svg" alt="Reddit" />
            <img class="icon" src="./assets/images/bitcoin.svg" alt="Bitcoin" />
            <img class="icon" src="./assets/images/blockstack.svg" alt="Blockstack" />
          </div>
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <div class="main-inner">
        <div class="main-content">
          <h1 class="main-title">Create your first
            decentralized wallet</h1>
          <p class="main-text">The easiest way to manage multiple cryptocurrency assets</p>
          <button class="main-btn">Create Wallet</button>
        </div>
        <img class="main-img" src="./assets/images/main-img.svg" alt="Main">
      </div>
    </div>
  </main>
